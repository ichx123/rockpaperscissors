<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock - Paper - Scissors</title>
    
</head>
<body>
    <div class="header">
        <div class="header-text">
        <h1> Rock - Paper - Scissors</h1> 
        <p>Whoever has 5 points first wins!</p>
        </div>
        <button class="new-game">New Game</button>
   </div>

   

   <div class="container">
    <div class="result">
        <p class="result-text">Select your Choice!</p>
        <div class="choices">
            <p id="icon-player" class="rps-icons">Icon one</p>
            <p>vs.</p>
            <p id= "icon-computer" class="rps-icons">Icon two</p>
        </div>
    </div>
    <div class="playerbuttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scisscors</button>
        <button class="new-game">New Game</button>
    </div>
    <div class="score">
        <div class="player-score">
            <h2>Your Score</h2>
            <p><span id="player-score-sum">0</span> Points</p>
        </div>
        <div class="computer-score">
            <h2>Computer Score</h2>
            <p><span id="computer-score-sum">0</span> Points</p>
        </div>
    </div>
   </div>

   <div class="footer">
    <p>JavaScript/HTML/CSS Project from Rebecca Nu√übaumer for <a href="https://theodinproject.com">The Odin Project</a></p>
   </div>




   <!-- Script for Rock Paper Scissors -->
   <script src="javascript.js"></script>

</body>
</html>
